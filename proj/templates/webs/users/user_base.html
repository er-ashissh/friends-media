{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe Shop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>
    <div class="alert alert-dismissible fixed-top success-alert-clr" id="success-alert" role="alert" style="display:none;">
      <button type="button" class="btn-close" onclick="hideAlert('success-alert')"></button>
      <i class="fa fa-check"></i>&nbsp;&nbsp;<span id="success-alert-msg">Success message ..</span>
    </div>

    <div class="alert alert-dismissible fixed-top danger-alert-clr" id="error-alert" role="alert" style="display:none;">
      <button type="button" class="btn-close" onclick="hideAlert('error-alert')"></button>
      <i class="fa fa-exclamation"></i>&nbsp;&nbsp;<span id="error-alert-msg">Error message ..</span>
    </div>

    <div id="infoCallout" class="bd-callout bd-callout-info hide-block">
      <div id="infoCalloutMsg">hey callout-info hello</div>
    </div>


    {% block context_base %}
      {% include './user_context_base.html' %}
    {% endblock %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/cookie_helper.js' %}"></script>

    {% block bottom_script %}

    {% endblock %}
  </body>
</html>
